<div class="container" ng-keydown="keyPress($event)">
  <div class="row row-centered">
    <div class="large-4 large-centered columns">
      <form method="post" ng-submit="editSubmit()" name="editForm" autocomplete="off" novalidate>
        <fieldset>
          <legend>Edit Profile</legend>
          <label ng-class="{ 'error' : editForm.username.$invalid && editForm.username.$dirty }">User name
            <input class="input-lg" type="text" name="username" ng-model="username" placeholder="Name">
          </label>
          <small class="error" ng-show="editForm.username.$dirty && editForm.username.$invalid">
            <div ng-show="editForm.username.$error.server">{{editForm.username.$error.server}}</div>
          </small>
          <label ng-class="{ 'error' : editForm.email.$invalid && editForm.email.$dirty }">Email
            <input class="input-lg" type="email" id="email" name="email" ng-model="email" placeholder="Email">
          </label>
          <small class="error" ng-show="editForm.email.$dirty && editForm.email.$invalid">
            <div ng-show="editForm.email.$error.server">{{editForm.email.$error.server}}</div>
          </small>
          <label ng-class="{ 'error' : editForm.password.$invalid && editForm.password.$dirty }">Password
            <input class="input-lg" type="password" value="" name="password" ng-model="password" placeholder="Password">
          </label>
          <small class="error" ng-show="editForm.password.$dirty && editForm.password.$invalid">
            <div ng-show="editForm.password.$error.server">{{editForm.password.$error.server}}</div>
          </small>
          <button type="submit" ng-disabled="editForm.$invalid || inProgress" class="button small">
            <span data-animation="true" ng-show="inProgress" class="fa fa-refresh fa-spin"></span>
            <span>Save</span>
          </button>
        </fieldset>
      </form>
    </div>
  </div>
</div>
