<div class="row row-centered">
  <div class="row" ng-repeat="tag in tags | orderBy: 'text'">
    <div class="small-7 columns">
      <input type="text" ng-model="tag.text">
    </div>
    <div class="small-1 columns">
      <span class="badge">{{tag.number}}</span>
    </div>
    <div class="small-4 columns">
      <ul class="button-group">
        <li><button class="button tiny" ng-click="editTag(tag)" type="button">Save</button></li>
        <li><button class="button tiny alert" ng-click="removeTag(tag)" type="button">Delete</button></li>
      </ul>
    </div>
  </div>
</div>
